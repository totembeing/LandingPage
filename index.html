<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first container">
        <div class="main">
            <div class="left">
                <div class="upper" style="padding-left: 25px; font-family: 'Courier New', Courier, monospace;">
                    <p>My Portfolio</p>
                </div>
                <div class="lower"> <!--lowerComponent is the class for all the elements in lower div in the right main div-->
                    <div class="moto lowerComponent">
                        <p>MOTO</p>
                    </div>
                    <div class="intro lowerComponent">
                        <p>Introductory Text</p>
                    </div>
                    <div class="button lowerComponent">
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="upper">
                    <div class="linkOne link">
                        <p><ion-icon name="logo-instagram"></ion-icon></p>
                    </div>
                    <div class="linkTwo link">
                        <p><ion-icon name="logo-twitter"></ion-icon></p>
                    </div>
                    <div class="linkThree link">
                        <p><ion-icon name="logo-github"></ion-icon></p>
                    </div>
                </div>
                <div class="lower">
                    <p>This is a place holder for an image.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="second container">
        <div class="text">
            <p>Random Text</p>
        </div>
        <div class="images"> <!--images is a parent div with four component in the same class, named imagesComp {as in components}-->
            <div class="image1 imagesComp"></div>
            <div class="image2 imagesComp"></div>
            <div class="image3 imagesComp"></div>
            <div class="image4 imagesComp"></div>
        </div>
    </div>
    <div class="third container" style="height: 90%;">
        <div class="quote thirdComp"></div>
        <div class="name thirdComp"></div>
    </div>
    <div class="fourth container" style="height: 60%;">
        <div class="footer">
            <div class="footerComp">
                <div class="footerCompLeft">
                    <h4 style="margin: 10px;">Call to action! It's time!</h4>
                    <p style="margin: 10px;">E-mail me by clicking the button right over there!</p>
                </div>
                <div class="footerCompRight">
                    <button style="border: 2px solid white; background-color: lightskyblue;">E-mail</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
