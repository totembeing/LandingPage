<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="name" style="color: white; font-weight: bold;">
                    Pixel World
                </div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="https://github.com/totembeing/LandingPage" target="_blank">Source</a>
                    <a href="#">Help</a>
                </div>
                <div class="Register">
                    <button class="registerButton">Register</button>
                </div>
            </nav>
            <div class="welcome"> <!--welcomeComp are the flex-items under flexbox welcome-->
                <div class="welcomeComp welcomeText">
                    <p style="font-size: 60px;">Welcome</p> <br> <p style="font-size: 40px;">To</p> <br> <p style="font-size: 70px;">The Pixel World</p>
                </div> 
                <div class="welcomeComp intro">
                    <p style="font-size: 20px; font-weight: 700;">A mysterious land hidden in the mountains, where every <br> aspect of the human world in pixelated.</p>
                </div> 
            </div>
        </header>
        <div class="second">
            <div class="randomInfo secondComp">
                <p>Even your favourite anime characters!</p>
            </div>
            <div class="pictures secondComp">
                <div class="picturesComp">
                    <div class="image1 image">
                        <div class="imgComp" style="background-image: url('images/luffy.jpg');"></div>
                        <div class="info">
                            <p><i>Monkey D. Luffy</i></p>
                        </div>
                    </div>
                    <div class="image2 image">
                        <div class="imgComp" style="background-image: url('images/naruto.jpg');"></div>
                        <div class="info">
                            <p><i>Uzumaki Naruto</i></p>
                        </div>
                    </div>
                    <div class="image3 image">
                        <div class="imgComp" style="background-image: url('images/ichigo.jpg');"></div>
                        <div class="info"><p><i>Kurosaki Ichigo</i></p></div>
                    </div>
                    <div class="image4 image">
                        <div class="imgComp" style="background-image: url('images/goku.jpg');"></div>
                        <div class="info">
                            <p><i>Son Goku</i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
